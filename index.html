<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>拟态导航页</title>
  <!-- 添加这一行代码，将favicon.ico替换为你的图标文件名 -->
  <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/iStyle.css">
  <script src="./js/iScript.js"></script>
</head>

<body>
  <div class="container">
    <div class="datetime">
      <div class="time" id="time"></div>
      <div class="date-lunar" id="date-lunar"></div>
    </div>
    <div class="search-container">
      <input type="text" class="search-input" id="search-input" placeholder="输入关键词">
      <button class="search-button" onclick="search()">搜&nbsp;&nbsp;&nbsp;&nbsp;索</button>
    </div>
    <div class="search-engine">
      <label><input type="radio" name="search-engine" value="bing" checked> Bing</label>
      <label><input type="radio" name="search-engine" value="google"> Google</label>
    </div>
  </div>

  <div class="website-tags">
    <div class="box add-box" id="addBox">
      <a href="https://www.bilibili.com/" id="addLink">
        <div class="img">
          <img src="https://www.pctools.cc/tool/favicon/favicon.php?url=https://www.bilibili.com/" alt="图标" />
        </div>
        <p>B站</p>
      </a>
    </div>
    <div class="box add-box" id="addBox">
      <a href="https://www.xiaozhongjishu.com/?from=itab" id="addLink">
        <div class="img">
          <img src="https://www.pctools.cc/tool/favicon/favicon.php?url=https://www.xiaozhongjishu.com/?from=itab"
            alt="图标" />
        </div>
        <p>导航</p>
      </a>
    </div>

    <div class="box add-box" id="addBox">
      <a href="https://www.duanjuwang.cc/" id="addLink">
        <div class="img">
          <img src="https://www.pctools.cc/tool/favicon/favicon.php?url=https://www.duanjuwang.cc/" alt="图标" />
        </div>
      </a>
      <p>短剧</p>
    </div>
    <div class="box add-box" id="addBox">
      <a href="https://duanju001.com/" id="addLink">
        <div class="img">
          <img src="https://www.pctools.cc/tool/favicon/favicon.php?url=https://duanju001.com/" alt="图标" />
        </div>
      </a>
      <p>短剧</p>
    </div>
    <div class="box add-box" id="addBox">
      <a href="https://www.weiyuntv.com/" id="addLink">
        <div class="img">
          <img src="./icons/default.png" alt="图标" />
        </div>
      </a>
      <p>影视</p>
    </div>
    <div class="box add-box" id="addBox" onclick="openModal()">
      <a href="#">
        <div class="img">
          <img src="./icons/Add.png" alt="添加">
        </div>
      </a>
      <p>添加网址</p>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <form id="websiteForm">
        <div class="modal-buttons">
          <label>网址</label>
          <input type="url" id="new-url-link" class="form-control" required placeholder="https://example.com">
        </div>
        <div class="modal-buttons">
          <label>名称</label>
          <input type="text" id="new-url-name" class="form-control" required placeholder="网站名称">
        </div>
        <div class="modal-buttons">
          <button type="button" onclick="saveUrl()">提交</button>
          <button type="button" onclick="closeModal()">关闭</button>
        </div>
      </form>
    </div>
  </div>
  <div
    style="text-align: center; padding: 10px; font-size: 12px; color: gray; position: fixed; left: 0; bottom: 0; width: 100%;">
    © 2024 导航页 @含光
    <br>
    <a href="https://hanguangjun.netlify.app/"
      style="color: gray; text-decoration: none;">https://hanguangjun.netlify.app/</a>
  </div>
</body>

</html>
