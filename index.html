<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>拟态<墨>导航</title>
  <!-- 添加这一行代码，将favicon.ico替换为你的图标文件名 -->
  <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/iStyle.css">

  <script src="./js/iScript.js"></script>
</head>

<body>
  <div class="container">
    <div class="datetime">
      <div class="time" id="time"></div>
      <div class="date-lunar" id="date-lunar"></div>
    </div>
    <div class="search-container">
      <input type="text" class="search-input" id="search-input" placeholder="输入关键词">
      <button class="search-button" onclick="search()">搜&nbsp;&nbsp;&nbsp;&nbsp;索</button>
    </div>
    <div class="search-engine">
      <label><input type="radio" name="search-engine" value="Bing" checked>必应</label>
      <label><input type="radio" name="search-engine" value="Wallpaper">壁纸</label>
      <label><input type="radio" name="search-engine" value="DuanJu">短剧</label>
      <label><input type="radio" name="search-engine" value="Film">影片</label>
      <label><input type="radio" name="search-engine" value="Sougou">搜狗</label>
    </div>
  </div>

  <div class="website-tags">
    <div class="box add-box" id="addBox">
      <a href="https://www.deepseek.com/" id="addLink">
        <div class="img fixed-size-icon">
          <img src="https://icon.bqb.cool/?url=https://www.deepseek.com/" alt="图标" />
        </div>
      </a>
      <p>深度求索</p>
    </div>
    <div class="box add-box" id="addBox">
      <a href="https://www.bilibili.com/" id="addLink">
        <div class="img fixed-size-icon">
          <img src="https://icon.bqb.cool/?url=https://www.bilibili.com/" alt="图标" />
        </div>
      </a>
      <p>哔哩哔哩</p>
    </div>
    <div class="box add-box" id="addBox">
      <a href="https://www.xiaozhongjishu.com/?from=itab" id="addLink">
        <div class="img fixed-size-icon">
          <!-- <img src="https://www.pctools.cc/tool/favicon/favicon.php?url=https://www.xiaozhongjishu.com/?from=itab" -->
          <img src="./icons/icons8-新月-96.png" alt="图标" />
        </div>
      </a>
      <p>小众导航</p>
    </div>
    <div class="box add-box" id="addBox">
      <a href="https://www.aconvert.com/cn/" id="addLink">
        <div class="img fixed-size-icon">
          <img src="https://icon.bqb.cool/?url=https://www.aconvert.com/cn/" alt="图标" />
        </div>
      </a>
      <p>格式转换</p>
    </div>
    <div class="box add-box" id="addBox">
      <a href="https://suju.app/" id="addLink">
        <div class="img fixed-size-icon">
          <img src="https://icon.bqb.cool/?url=https://suju.app/" alt="图标" />
        </div>
      </a>
      <p>短剧</p>
    </div>
    <div class="box add-box" id="addBox">
      <a href="https://cn.bing.com/translator?setlang=zh-cn/" id="addLink">
        <div class="img fixed-size-icon">
          <img src="https://icon.bqb.cool/?url=https://cn.bing.com/translator?setlang=zh-cn/" alt="图标" />
        </div>
      </a>
      <p>翻译</p>
    </div>
    <div class="box add-box" id="addBox">
      <a href="https://vidhub.icu/" id="addLink">
        <div class="img fixed-size-icon">
          <img src="https://icon.bqb.cool/?url=https://vidhub.icu/" alt="图标" />
        </div>
      </a>
      <p>VidHub</p>
    </div>
    <div class="box add-box" id="addBox" onclick="openModal()">
      <a href="#">
        <div class="img fixed-size-icon">
          <img src="./icons/Add.png" alt="添加">
        </div>
      </a>
      <p>添加网址</p>
    </div>

    <div></div>

    <div style="width: 500px;height: 25px;" class="box add-box" id="addBox1" onclick="openModal1()">
      <!-- <i class="fa fa-external-link"></i> -->
      <p>更多网址集合</p>
    </div>

    <script src="./js/data.js"></script>
    <script src="./js/script.js"></script>
  </div>

  <!-- 弹出框 -->
  <div id="websiteModal1" class="modal1">
    <div class="modal-content1">
      <div class="modal-header1">
        <h2>常用网址集合</h2>
        <!-- <button class="close-btn" onclick="closeModal1()">&times;</button> -->
      </div>
      <div class="modal-body1">
        <div class="website-grid1" id="websiteGrid1">
          <!-- 网址项将通过JS动态生成 -->
        </div>
      </div>
    </div>
  </div>

  <!-- 添加网站 弹出框 -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <form id="websiteForm">
        <div class="modal-buttons">
          <label></label>
          <input type="url" id="new-url-link" class="form-control" required placeholder="https://example.com">
        </div>
        <div class="modal-buttons">
          <label></label>
          <input type="text" id="new-url-name" class="form-control" required placeholder="网站名称">
        </div>
        <div class="modal-buttons">
          <button type="button" onclick="saveUrl()">提交</button>
          <button type="button" onclick="closeModal()">关闭</button>
        </div>
      </form>
    </div>
  </div>

  <div class="footer1"
    style="text-align: center; padding: 10px; font-size: 12px; color: gray; position: fixed; left: 0; bottom: 0; width: 100%;">
    © 2024 导航页 @含光
    <br>
    <a href="https://hanguangjun.netlify.app/"
      style="color: gray; text-decoration: none;">https://hanguangjun.netlify.app/</a>
  </div>

</body>

</html>
